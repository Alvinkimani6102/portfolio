<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <style>
        body {
            background-color: #001f3f;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 30px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .gallery img {
            height: 250px;
            width: 250px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #fff;
        }

        .category {
            margin: 20px 0;
        }

        .personal-button {
            margin-top: 30px;
        }

        .personal-button button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #0074D9;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #passwordModal {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            background-color: rgba(0,0,0,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #passwordModal form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            color: #000;
            text-align: center;
        }

        #passwordModal input[type="password"] {
            padding: 10px;
            width: 200px;
            margin: 10px 0;
        }

        #passwordModal button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>

<!-- Password Modal -->
<div id="passwordModal">
    <form onsubmit="return checkPassword(event)">
        <h2>Enter Password to View Gallery</h2>
        <input type="password" id="galleryPassword" placeholder="Password" required />
        <br>
        <button type="submit">Enter</button>
        <p id="errorMsg" style="color:red;"></p>
    </form>
</div>

<h1>Gallery</h1>

<!-- Categories -->
<div class="category">
    <h2>Friend</h2>
    <div class="gallery">
        <img src="world.png.jpeg" alt="Friend Image 1">
        <img src="pexels-photo-3861458.jpeg" alt="Friend Image 2">
    </div>
</div>

<div class="category">
    <h2>School</h2>
    <div class="gallery">
        <img src="image.jpg" alt="School Image 1">
        <img src="pexels.jpg.jpeg" alt="School Image 2">
    </div>
</div>

<div class="category">
    <h2>Work</h2>
    <div class="gallery">
        <img src="work1.jpg" alt="Work Image 1">
        <img src="work2.jpg" alt="Work Image 2">
    </div>
</div>

<div class="category">
    <h2>Vacation</h2>
    <div class="gallery">
        <img src="vacation1.jpg" alt="Vacation Image 1">
        <img src="vacation2.jpg" alt="Vacation Image 2">
    </div>
</div>

<div class="category">
    <h2>Events</h2>
    <div class="gallery">
        <img src="event1.jpg" alt="Event Image 1">
        <img src="event2.jpg" alt="Event Image 2">
    </div>
</div>

<div class="category">
    <h2>Nature</h2>
    <div class="gallery">
        <img src="nature1.jpg" alt="Nature Image 1">
        <img src="moodle.png" alt="Nature Image 2">
    </div>
</div>

<div class="personal-button">
    <button onclick="location.href='personal.html'">View Personal Images</button>
</div>

<script>
    const correctPassword = "Alvin123#"; 

    function checkPassword(event) {
        event.preventDefault();
        const entered = document.getElementById("galleryPassword").value;
        if (entered === correctPassword) {
            document.getElementById("passwordModal").style.display = "none";
        } else {
            document.getElementById("errorMsg").innerText = "Incorrect password!";
        }
    }
</script>

</body>
</html>
