<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Contact Me</h1>

    <div class="bg-white rounded-xl shadow-md p-6 grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Contact Info -->
      <div>
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Let's Connect</h2>
        <p class="text-gray-600 mb-4">Feel free to reach out for collaborations, freelance opportunities, or just to say hello.</p>
        <ul class="text-gray-700 space-y-4">
          <li>
            <strong>ðŸ“ž Phone:</strong> <a href="tel:+254729005965" class="text-blue-500 hover:underline">0729 005 965</a>
          </li>
          <li>
            <strong>ðŸ“§ Email:</strong> <a href="mailto:alvinkimani074@gmail.com" class="text-blue-500 hover:underline">alvinkimani074@gmail.com</a>
          </li>
        </ul>
      </div>

      <!-- Contact Form -->
      <form id="contactForm" class="space-y-4">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Name</label>
          <input type="text" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Email</label>
          <input type="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Message</label>
          <textarea name="message" rows="4" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        </div>
        <button id="submitBtn" type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300 flex justify-center items-center">
          <span id="btnText">Send Message</span>
          <svg id="spinner" class="hidden w-5 h-5 ml-2 animate-spin text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
          </svg>
        </button>
      </form>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white p-6 rounded-xl shadow-xl text-center">
      <h2 class="text-2xl font-bold text-green-600 mb-2">âœ… Message Sent!</h2>
      <p class="text-gray-600">Thank you for reaching out. I will get back to you soon.</p>
      <button onclick="closePopup()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Close</button>
    </div>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const btn = document.getElementById("submitBtn");
    const btnText = document.getElementById("btnText");
    const spinner = document.getElementById("spinner");
    const popup = document.getElementById("popup");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      // Show loading spinner
      btn.disabled = true;
      btnText.textContent = "Sending...";
      spinner.classList.remove("hidden");

      // Simulate form submission delay
      setTimeout(() => {
        btn.disabled = false;
        btnText.textContent = "Send Message";
        spinner.classList.add("hidden");
        form.reset();
        popup.classList.remove("hidden");
        popup.classList.add("flex");
      }, 1500); // Simulated delay
    });

    function closePopup() {
      popup.classList.add("hidden");
    }
  </script>
</body>
</html>
