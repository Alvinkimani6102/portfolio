<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('spwunchurlogo.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .login-container {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 60px;
    }

    form {
      width: 90%;
      max-width: 380px;
      background: rgba(255, 255, 255, 0.05);
      padding: 25px 30px;
      border-radius: 18px;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      color: #fff;
      text-align: center;
    }

    h2, h3 {
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: 600;
      color: #190531; /* Light blue accent */
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #71c7ec;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: #211212;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #00aaff;
    }

    input::placeholder {
      color: #9ccddc;
    }

    .show-password {
      text-align: left;
      font-size: 14px;
      margin-bottom: 15px;
      color: #e6f63b;
      display: flex;
      align-items: center;
    }

    .show-password input[type="checkbox"] {
      accent-color: #e3f828; /* Modern browser support */
      margin-right: 8px;
      transform: scale(1.1);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #218838;
    }

    #message {
      margin-top: 10px;
      font-weight: bold;
      color: #f8d7da;
    }

    @media screen and (max-width: 480px) {
      form {
        padding: 20px;
        border-radius: 15px;
      }

      .login-container {
        align-items: center;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form id="loginForm" onsubmit="return login()">
      <h2>WEBSITE PORTFOLIO</h2>
      <h3>By Alvin Kimani</h3>

      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <div class="show-password">
        <input type="checkbox" id="showPassword" onclick="togglePassword()" />
        <label for="showPassword">Show Password</label>
      </div>

      <button type="submit">Login</button>

      <p id="message"></p>
    </form>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      const fixedUsername = "Alvin";
      const fixedPassword = "Alvin123";

      if (username === fixedUsername && password === fixedPassword) {
        message.style.color = "#28a745";
        message.innerText = "Login successful! Redirecting...";
        setTimeout(() => {
          window.location.href = "portfolio.html";
        }, 1000);
      } else {
        message.innerText = "Invalid credentials.";
        message.style.color = "#f8d7da";
      }

      return false;
    }

    function togglePassword() {
      const passwordField = document.getElementById("password");
      passwordField.type = passwordField.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
